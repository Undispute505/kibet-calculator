<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kibet Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator-container">
    <h1 class="sr-only">Kibet Calculator</h1>
    <div class="calculator" role="application" aria-label="Basic calculator">
      <div class="display" id="display" aria-live="polite">0</div>
      <div class="keys">
        <button class="btn wide btn-ac" id="clear">AC</button>
        <button class="btn" id="back">⌫</button>
        <button class="btn operator" data-op="/">÷</button>

        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn operator" data-op="*">×</button>

        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn operator" data-op="-">−</button>

        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn operator" data-op="+">+</button>

        <button class="btn" data-num="0">0</button>
        <button class="btn" id="decimal" data-dec=".">.</button>
        <button class="btn equal" id="equals">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
